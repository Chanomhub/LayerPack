name: Publish NPM

on:
  push:
    tags:
      - 'v*'

env:
  DEBUG: napi:*
  LPACK_SECURITY_KEY: ${{ secrets.LPACK_SECURITY_KEY || 'demo_security_key_2026_change_me' }}
  LPACK_ENCRYPTION_KEY: ${{ secrets.LPACK_ENCRYPTION_KEY || 'demo_aes_master_key_999_change_me' }}

jobs:
  build:
    name: Build - ${{ matrix.settings.host }} - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            architecture: x64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            architecture: x64
          - host: macos-latest
            target: x86_64-apple-darwin
            architecture: x64
          - host: macos-latest
            target: aarch64-apple-darwin
            architecture: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: node_binding/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: node_binding -> target

      - name: Install dependencies
        run: npm install
        working-directory: node_binding

      - name: Build
        run: npm run build -- --target ${{ matrix.settings.target }}
        working-directory: node_binding

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: node_binding/*.node
          if-no-files-found: error

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
          cache-dependency-path: node_binding/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: node_binding

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: node_binding/artifacts

      - name: Move artifacts
        run: |
          find artifacts -type f -name "*.node" -exec mv {} . \;
        working-directory: node_binding

      - name: List artifacts
        run: ls -R
        working-directory: node_binding

      - name: Publish
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm run prepublishOnly
          npm publish --access public
        working-directory: node_binding
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
